<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온빈(溫濱) - 초대장</title>
    <meta property="og:title" content="온빈(溫濱) - 초대장">
    <meta property="og:description" content="모던 한식의 새로운 시작, 온빈에서 특별한 경험을 선사합니다.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif KR', serif;
            overflow-x: hidden;
            background-color: #fdfcfb;
        }
        
        /* 인트로 화면 */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #intro.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 로고 컨테이너 */
        .logo-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeInLogo 1.2s ease-out forwards;
        }
        
        /* 온빈 로고 이미지 */
        .logo-img {
            width: 240px;
            height: auto;
            filter: invert(1);
            display: block;
        }
        
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
        
        /* 온양행궁 이미지 플래시 */
        .palace-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .palace-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(1) contrast(1.2) sepia(0.1);
            transition: opacity 0.5s ease-in-out;
        }
        
        .palace-flash.active {
            opacity: 0.7;
        }
        
        /* 메인 컨텐츠 */
        #main-content {
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1.2s ease-in;
            position: relative;
            background-color: #fdfcfb;
        }
        
        #main-content.show {
            opacity: 1;
        }
        
        /* 한지 텍스처 배경 - 은은한 한지 느낌 */
        .texture-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(245, 235, 225, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 230, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 20%, rgba(235, 225, 215, 0.25) 0%, transparent 60%);
            opacity: 0.6;
            z-index: 0;
        }
        
        .invitation-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* 메인 로고 - 최하단으로 이동 */
        .main-logo {
            width: 110px;
            height: auto;
            margin: 80px auto 0;
            opacity: 0.8;
            display: block;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 200;
            color: #2a2a2a;
            margin-bottom: 25px;
            letter-spacing: 0.4em;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #7a7a7a;
            margin-bottom: 70px;
            letter-spacing: 0.2em;
            font-weight: 300;
        }
        
        /* 심플한 구분선 */
        .divider {
            width: 50px;
            height: 1px;
            background: #d4d4d4;
            margin: 55px auto;
            opacity: 0.5;
        }
        
        .content {
            font-size: 0.95rem;
            line-height: 2.5;
            color: #3a3a3a;
            margin-bottom: 55px;
            font-weight: 300;
            letter-spacing: 0.06em;
        }
        
        .content p {
            margin-bottom: 25px;
        }
        
        /* 모던한 상세 정보 - 전통과 현대의 조화 */
        .details {
            margin: 70px 0;
            padding: 40px 0;
            background: transparent;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .details h3 {
            font-size: 1rem;
            color: #2a2a2a;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 0.25em;
        }
        
        .details p {
            font-size: 0.9rem;
            color: #555;
            margin: 13px 0;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .details p strong {
            color: #3a3a3a;
            font-weight: 400;
            letter-spacing: 0.1em;
            display: inline-block;
            min-width: 90px;
        }
        
        /* 특별 혜택 안내 - 단아하게 */
        .special-offer {
            margin: 55px 0;
            padding: 35px 25px;
            background: rgba(245, 235, 225, 0.2);
            border-left: 2px solid rgba(160, 120, 80, 0.3);
            position: relative;
        }
        
        .special-offer::before {
            content: '특전';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #fdfcfb;
            padding: 0 10px;
            font-size: 0.75rem;
            color: rgba(160, 120, 80, 0.8);
            letter-spacing: 0.15em;
        }
        
        .special-offer p {
            font-size: 0.92rem;
            color: #4a4a4a;
            line-height: 2;
            font-weight: 400;
            letter-spacing: 0.05em;
        }
        
        /* 미니멀한 버튼 - 직관적으로 */
        .map-button {
            background: transparent;
            color: #2a2a2a;
            border: 1px solid #3a3a3a;
            padding: 14px 40px;
            font-size: 0.88rem;
            font-family: 'Noto Serif KR', serif;
            font-weight: 400;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 55px;
            display: inline-block;
        }
        
        .map-button:hover {
            background: #2a2a2a;
            color: #ffffff;
            transform: translateY(-1px);
        }
        
        .signature {
            margin-top: 90px;
            padding-top: 35px;
            border-top: 1px solid rgba(0, 0, 0, 0.06);
        }
        
        .signature p {
            font-size: 0.88rem;
            color: #6a6a6a;
            line-height: 2.2;
            letter-spacing: 0.1em;
            font-weight: 300;
        }
        
        /* 메뉴 프리뷰 - 깔끔하게 */
        .menu-preview {
            margin: 55px 0;
            padding: 35px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(5px);
        }
        
        .menu-preview h4 {
            font-size: 1rem;
            color: #2a2a2a;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 0.25em;
        }
        
        .menu-preview p {
            font-size: 0.88rem;
            color: #555;
            line-height: 2.1;
            font-weight: 300;
            letter-spacing: 0.03em;
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .logo-img {
                width: 160px;
            }
            
            .main-logo {
                width: 80px;
            }
            
            .invitation-container {
                padding: 80px 25px 60px;
            }
            
            .title {
                font-size: 2rem;
                letter-spacing: 0.4em;
            }
            
            .subtitle {
                font-size: 0.75rem;
                margin-bottom: 50px;
            }
            
            .content {
                font-size: 0.88rem;
                line-height: 2.4;
            }
            
            .details {
                margin: 40px 0;
                padding: 28px 0;
            }
            
            .details h3 {
                font-size: 0.85rem;
            }
            
            .details p {
                font-size: 0.82rem;
            }
            
            .details p strong {
                min-width: 70px;
            }
            
            .map-button {
                padding: 12px 35px;
                font-size: 0.8rem;
            }
            
            .menu-preview {
                padding: 28px 20px;
                margin: 40px 0;
            }
            
            .menu-preview h4 {
                font-size: 0.85rem;
            }
            
            .menu-preview p {
                font-size: 0.82rem;
            }
            
            .special-offer {
                padding: 28px 20px;
                margin: 40px 0;
            }
            
            .special-offer h4 {
                font-size: 0.85rem;
            }
            
            .special-offer p {
                font-size: 0.85rem;
            }
            
            .signature {
                margin-top: 60px;
            }
        }
        
        /* 스크롤 애니메이션 - 부드럽게 */
        .fade-in-element {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 인트로 화면 -->
    <div id="intro">
        <!-- 온양행궁 플래시 이미지들 -->
        <div class="palace-images">
            <div class="palace-flash" data-image="onyang1.jpg"></div>
            <div class="palace-flash" data-image="onyang2.jpg"></div>
            <div class="palace-flash" data-image="onyang3.jpg"></div>
            <div class="palace-flash" data-image="onyang4.jpg"></div>
            <div class="palace-flash" data-image="onyang5.jpg"></div>
            <div class="palace-flash" data-image="onyang6.jpg"></div>
        </div>
        
        <div class="logo-container">
            <img class="logo-img" src="onbin-logo.png" alt="온빈">
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div id="main-content">
        <!-- 한지 텍스처 배경 -->
        <div class="texture-background"></div>
        
        <div class="invitation-container">
            <h1 class="title fade-in-element">초대</h1>
            <p class="subtitle fade-in-element">INVITATION</p>
            
            <div class="divider fade-in-element"></div>
            
            <div class="content fade-in-element">
                <p>
                    조선의 왕들이 심신을 달래던 온양<br>
                    그 유서 깊은 땅에<br>
                    한식점 온빈이 문을 엽니다
                </p>
            </div>
            
            <div class="details fade-in-element">
                <h3>OPENING</h3>
                <p><strong>DATE</strong>　2025년 10월 1일</p>
                <p><strong>LOCATION</strong>　충청남도 아산시 순천향로 441-2</p>
                <p><strong>TEL</strong>　041-546-6566</p>
            </div>
            
            <div class="special-offer fade-in-element">
                <h4>SPECIAL OFFER</h4>
                <p>
                    초대장과 함께 찾아주신 분께는<br>
                    수제 복분자주를 증정해 드립니다
                </p>
            </div>
            
            <div class="menu-preview fade-in-element">
                <h4>MENU</h4>
                <p>
                    전복비빔밥　전복죽<br>
                    낙지젓들기름비빔면　삼합전골<br>
                    명란감자채전　제철 과일 샐러드<br>
                    문어구이　육회 지짐밥
                </p>
            </div>
            
            <div class="content fade-in-element">
                <p>
                    절제된 맛<br>
                    단정한 담음새<br>
                    조용한 상차림
                </p>
            </div>
            
            <button class="map-button fade-in-element" onclick="openMap()">
                가는 길 찾기
            </button>
            
            <div class="signature fade-in-element">
                <p>
                    온빈 溫濱<br>
                    대표 올림
                </p>
            </div>
            
            <img class="main-logo fade-in-element" src="onbin-logo.png" alt="온빈">
        </div>
    </div>
    
    <script>
        // 플래시 이미지 요소들
        const flashElements = document.querySelectorAll('.palace-flash');
        
        // 이미지 프리로드
        function preloadImages() {
            const imageUrls = [
                'onyang1.jpg', 
                'onyang2.jpg', 
                'onyang3.jpg', 
                'onyang4.jpg', 
                'onyang5.jpg', 
                'onyang6.jpg'
            ];
            
            const promises = imageUrls.map((url, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = function() {
                        flashElements[index].style.backgroundImage = `url('${url}')`;
                        resolve(true);
                    };
                    img.onerror = function() {
                        flashElements[index].style.background = '#1a1a1a';
                        resolve(false);
                    };
                    img.src = url;
                });
            });
            
            return Promise.all(promises);
        }
        
        // 플래시 애니메이션
        function startFlashAnimation() {
            let currentIndex = 0;
            
            function showNextImage() {
                if (currentIndex >= flashElements.length) {
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('fade-out');
                        document.getElementById('main-content').classList.add('show');
                        
                        // 스크롤 애니메이션 시작
                        setTimeout(initScrollAnimation, 500);
                        
                        setTimeout(() => {
                            document.getElementById('intro').style.display = 'none';
                        }, 1000);
                    }, 500);
                    return;
                }
                
                if (currentIndex > 0) {
                    flashElements[currentIndex - 1].classList.remove('active');
                }
                
                flashElements[currentIndex].classList.add('active');
                currentIndex++;
                setTimeout(showNextImage, 600);
            }
            
            setTimeout(showNextImage, 200);
        }
        
        // 스크롤 애니메이션
        function initScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in-element');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, index * 150);
            });
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', function() {
            preloadImages().then(() => {
                setTimeout(() => {
                    startFlashAnimation();
                }, 1800);
            });
        });
        
        // 네이버 지도 열기
        function openMap() {
            const address = "충청남도 아산시 순천향로 441-2";
            const naverMapUrl = `https://map.naver.com/v5/search/${encodeURIComponent(address)}`;
            window.open(naverMapUrl, '_blank');
        }
    </script>
</body>
</html>
