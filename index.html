<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온빈(溫濱) - 초대장</title>
    <meta property="og:title" content="온빈(溫濱) - 초대장">
    <meta property="og:description" content="모던 한식의 새로운 시작, 온빈에서 특별한 경험을 선사합니다.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif KR', serif;
            overflow-x: hidden;
            background-color: #ffffff;
        }
        
        /* 인트로 화면 */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        
        #intro.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 로고 컨테이너 */
        .logo-container {
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: fadeInLogo 1.2s ease-out forwards;
        }
        
        /* 온빈 로고 이미지 */
        .logo-img {
            width: 240px;
            height: auto;
            filter: invert(1);
            display: block;
        }
        
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
        
        /* 온양행궁 이미지 플래시 */
        .palace-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .palace-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: grayscale(1) contrast(1.2);
            transition: opacity 0.5s ease-in-out;
        }
        
        .palace-flash.active {
            opacity: 0.7;
        }
        
        /* 메인 컨텐츠 */
        #main-content {
            min-height: 100vh;
            opacity: 0;
            transition: opacity 1.2s ease-in;
            position: relative;
            background-color: #ffffff;
        }
        
        #main-content.show {
            opacity: 1;
        }
        
        /* 한지 텍스처 배경 */
        .texture-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('hanji-texture.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.15;
            z-index: 0;
        }
        
        .invitation-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 100px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* 메인 로고 */
        .main-logo {
            width: 120px;
            height: auto;
            margin: 0 auto 60px;
            opacity: 0.9;
            display: block;
        }
        
        .title {
            font-size: 2.8rem;
            font-weight: 200;
            color: #1a1a1a;
            margin-bottom: 30px;
            letter-spacing: 0.3em;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 80px;
            letter-spacing: 0.15em;
            font-weight: 400;
        }
        
        /* 심플한 구분선 */
        .divider {
            width: 40px;
            height: 1px;
            background: #333;
            margin: 60px auto;
            opacity: 0.3;
        }
        
        .content {
            font-size: 0.95rem;
            line-height: 2.4;
            color: #333;
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        .content p {
            margin-bottom: 30px;
        }
        
        /* 모던한 상세 정보 */
        .details {
            margin: 80px 0;
            padding: 0;
            background: transparent;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            padding: 40px 0;
        }
        
        .details h3 {
            font-size: 1.1rem;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.2em;
        }
        
        .details p {
            font-size: 0.9rem;
            color: #555;
            margin: 12px 0;
            line-height: 1.8;
            font-weight: 300;
        }
        
        .details p strong {
            color: #333;
            font-weight: 400;
            letter-spacing: 0.1em;
        }
        
        /* 미니멀한 버튼 */
        .map-button {
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #333;
            padding: 15px 50px;
            font-size: 0.9rem;
            font-family: 'Noto Serif KR', serif;
            font-weight: 400;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 60px;
            display: inline-block;
        }
        
        .map-button:hover {
            background: #1a1a1a;
            color: #ffffff;
        }
        
        .signature {
            margin-top: 100px;
            padding-top: 40px;
        }
        
        .signature p {
            font-size: 0.9rem;
            color: #666;
            line-height: 2;
            letter-spacing: 0.1em;
            font-weight: 300;
        }
        
        /* 메뉴 프리뷰 - 심플하게 */
        .menu-preview {
            margin: 60px 0;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .menu-preview h4 {
            font-size: 1rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 400;
            letter-spacing: 0.15em;
        }
        
        .menu-preview p {
            font-size: 0.85rem;
            color: #666;
            line-height: 2;
            font-weight: 300;
        }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .logo-img {
                width: 180px;
            }
            
            .main-logo {
                width: 100px;
            }
            
            .invitation-container {
                padding: 80px 20px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 60px;
            }
            
            .content {
                font-size: 0.9rem;
                line-height: 2.2;
            }
            
            .details {
                margin: 60px 0;
                padding: 30px 0;
            }
            
            .details h3 {
                font-size: 1rem;
            }
            
            .details p {
                font-size: 0.85rem;
            }
            
            .map-button {
                padding: 12px 40px;
                font-size: 0.85rem;
            }
            
            .menu-preview {
                padding: 30px 15px;
            }
        }
        
        /* 스크롤 애니메이션 */
        .fade-in-element {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }
        
        .fade-in-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 인트로 화면 -->
    <div id="intro">
        <!-- 온양행궁 플래시 이미지들 -->
        <div class="palace-images">
            <div class="palace-flash" data-image="onyang1.jpg"></div>
            <div class="palace-flash" data-image="onyang2.jpg"></div>
            <div class="palace-flash" data-image="onyang3.jpg"></div>
            <div class="palace-flash" data-image="onyang4.jpg"></div>
            <div class="palace-flash" data-image="onyang5.jpg"></div>
            <div class="palace-flash" data-image="onyang6.jpg"></div>
        </div>
        
        <div class="logo-container">
            <img class="logo-img" src="onbin-logo.png" alt="온빈">
        </div>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div id="main-content">
        <!-- 한지 텍스처 배경 -->
        <div class="texture-background"></div>
        
        <div class="invitation-container">
            <img class="main-logo fade-in-element" src="onbin-logo.png" alt="온빈">
            
            <h1 class="title fade-in-element">초대</h1>
            <p class="subtitle fade-in-element">INVITATION</p>
            
            <div class="divider fade-in-element"></div>
            
            <div class="content fade-in-element">
                <p>
                    조선의 왕들이 심신을 달래던 온양<br>
                    그 유서 깊은 땅에<br>
                    온빈이 문을 엽니다
                </p>
            </div>
            
            <div class="details fade-in-element">
                <h3>OPENING</h3>
                <p><strong>DATE</strong>　2025년 10월 1일</p>
                <p><strong>LOCATION</strong>　충남 아산시 신정호 상권</p>
                <p><strong>RESERVATION</strong>　추후 공지</p>
            </div>
            
            <div class="menu-preview fade-in-element">
                <h4>MENU</h4>
                <p>
                    전복죽　전복비빔밥<br>
                    육회　궁중요리<br>
                    계절 코스
                </p>
            </div>
            
            <div class="content fade-in-element">
                <p>
                    절제된 맛<br>
                    단정한 담음새<br>
                    조용한 상차림
                </p>
            </div>
            
            <button class="map-button fade-in-element" onclick="openMap()">
                LOCATION
            </button>
            
            <div class="signature fade-in-element">
                <p>
                    온빈 溫濱<br>
                    대표 올림
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 플래시 이미지 요소들
        const flashElements = document.querySelectorAll('.palace-flash');
        
        // 이미지 프리로드
        function preloadImages() {
            const imageUrls = [
                'onyang1.jpg', 
                'onyang2.jpg', 
                'onyang3.jpg', 
                'onyang4.jpg', 
                'onyang5.jpg', 
                'onyang6.jpg'
            ];
            
            const promises = imageUrls.map((url, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = function() {
                        flashElements[index].style.backgroundImage = `url('${url}')`;
                        resolve(true);
                    };
                    img.onerror = function() {
                        flashElements[index].style.background = '#1a1a1a';
                        resolve(false);
                    };
                    img.src = url;
                });
            });
            
            return Promise.all(promises);
        }
        
        // 플래시 애니메이션
        function startFlashAnimation() {
            let currentIndex = 0;
            
            function showNextImage() {
                if (currentIndex >= flashElements.length) {
                    setTimeout(() => {
                        document.getElementById('intro').classList.add('fade-out');
                        document.getElementById('main-content').classList.add('show');
                        
                        // 스크롤 애니메이션 시작
                        setTimeout(initScrollAnimation, 500);
                        
                        setTimeout(() => {
                            document.getElementById('intro').style.display = 'none';
                        }, 1000);
                    }, 500);
                    return;
                }
                
                if (currentIndex > 0) {
                    flashElements[currentIndex - 1].classList.remove('active');
                }
                
                flashElements[currentIndex].classList.add('active');
                currentIndex++;
                setTimeout(showNextImage, 600);
            }
            
            setTimeout(showNextImage, 200);
        }
        
        // 스크롤 애니메이션
        function initScrollAnimation() {
            const elements = document.querySelectorAll('.fade-in-element');
            
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, index * 150);
            });
        }
        
        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', function() {
            preloadImages().then(() => {
                setTimeout(() => {
                    startFlashAnimation();
                }, 1800);
            });
        });
        
        // 네이버 지도 열기
        function openMap() {
            const address = "충남 아산시 신정호";
            const naverMapUrl = `https://map.naver.com/v5/search/${encodeURIComponent(address)}`;
            window.open(naverMapUrl, '_blank');
        }
    </script>
</body>
</html>
